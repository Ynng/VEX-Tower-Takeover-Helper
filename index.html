<body>
	<!--[if lt IE 7]>

	<div id="main-container">
		<h1>VEX Tower Takeover v2.1 - Ynng</h1>
		<div id="tower" class="tower-display">
			<div class="cube container orange">
				<p class="counter">0</p>
				<img class="image orange cube" src="img/orange_cube.png">
			</div>
			<div class="cube container green">
				<p class="counter">0</p>
				<img class="image green cube" src="img/green_cube.png">
			</div>
			<div class="cube container purple">
				<p class="counter">0</p>
				<img class="image purple cube" src="img/purple_cube.png">
			</div>
		</div>
		<div id="cube-container">
			<div id="enemy" class="cube-display red-side">
				<div class="cube container orange">
					<p class="counter">0</p>
					<img class="image orange cube" src="img/orange_cube.png">
				</div>
				<div class="cube container green">
					<p class="counter">0</p>
					<img class="image green cube" src="img/green_cube.png">
				</div>
				<div class="cube container purple">
					<p class="counter">0</p>
					<img class="image purple cube" src="img/purple_cube.png">
				</div>
			</div>
			<div id="friendly" class="cube-display blue-side">
				<div class="cube container orange">
					<p class="counter">0</p>
					<img class="image orange cube" src="img/orange_cube.png">
				</div>
				<div class="cube container green">
					<p class="counter">0</p>
					<img class="image green cube" src="img/green_cube.png">
				</div>
				<div class="cube container purple">
					<p class="counter">0</p>
					<img class="image purple cube" src="img/purple_cube.png">
				</div>
			</div>
		</div>
		<h2>Current Score</h2>
		<div class="score-display">
			<p class="friendly">0</p>
			<p class="leading">0</p>
			<p class="enemy">0</p>
		</div>
		<h2>Suggested Action</h2>
		<div class="score-display">
			<div class="vertical-flex">
				<p id="suggestion-change">0</p>
				<p id="suggestion">0</p>
			</div>
			<div><img id="suggestion-cube" src="img/error_cube.png"></div>
		</div>

	</div>
